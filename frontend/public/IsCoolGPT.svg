<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="260" height="80">
  <defs>
    <!-- Gradiente roxo substituindo o azul antigo -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ícone -->
  <g transform="translate(10, 20)">
    <path
      d="M20,50 C20,30 40,10 60,25 C80,10 100,30 100,50 C100,70 80,90 60,75 C40,90 20,70 20,50 Z"
      fill="url(#grad1)"
    />
    <circle cx="60" cy="50" r="15" fill="#fff" opacity="0.3" />
    <path
      d="M60,50 L70,40 M60,50 L70,60 M60,50 L50,40 M60,50 L50,60"
      stroke="#fff"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!-- Texto principal -->
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#333">
    <tspan fill="url(#grad1)">i</tspan>scool<tspan fill="url(#grad1)">gpt</tspan>
  </text>

  <!-- Subtítulo -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="18" fill="#cbd5f5">
    Assistente para estudos de Cloud
  </text>
</svg>
